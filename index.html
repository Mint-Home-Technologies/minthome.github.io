<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Uncomment when ready for indexing -->
  <!-- <meta name="robots" content="noindex,nofollow" /> -->

  <title>MintHome</title>

  <!-- Site icon / favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="48x48">

  <style>
    :root {
      --text:#0b1220;
      --muted:#475569;
      --border:rgba(15,23,42,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: #ffffff;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 64px 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
    }

    .logo {
      height: 28px;
      width: auto;
      margin-bottom: 28px;
    }

    h1 {
      font-size: clamp(24px, 3vw, 32px);
      letter-spacing: -0.02em;
      margin: 0 0 12px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      margin: 0 0 16px;
    }

    .section-title {
      margin-top: 36px;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .04em;
    }

    details {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      background: #fff;
    }

    details + details {
      margin-top: 12px;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      list-style: none;
    }

    summary:focus-visible {
      outline: 2px solid #94a3b8;
      border-radius: 6px;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    details p {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 44px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container" role="main">
      <img src="./logo.svg" alt="MintHome" class="logo" />

      <h1>MintHome has been acquired!</h1>

      <p>
        Thank you to everyone who trusted MintHome. Weâ€™re grateful for your business and are
        committed to making this transition as smooth as possible.
      </p>
    </main>
  </div>
</body>
</html>
